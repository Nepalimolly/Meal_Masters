{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">My Shopping List</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input
          type="text"
          id="itemInput"
          class="form-control"
          placeholder="Add an item"
          aria-label="Add an item"
          aria-describedby="addItemButton"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="addItemButton">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>

  <ul id="itemList" class="list-group"></ul>

  <div class="text-center mt-3">
    <button class="btn btn-danger" id="clearListButton">
      Clear Shopping List
    </button>
  </div>
</div>

<script src="static/js/script.js"></script>
{% endblock %}
