{% extends "base.html" %} {% block content %}
<div class="container center-content text-center">
  <h1 class="display-4 welcome-heading">Welcome to Meal Master!</h1>
  <p class="lead welcome-subheading">Your personal dieting hub!</p>
  <p class="lead welcome-description">
    Create meal plans to help you reach that fitness goal of yours!
  </p>
  <div
    id="imageSlider"
    class="carousel slide carousel-container"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li data-target="#imageSlider" data-slide-to="0" class="active"></li>
      <li data-target="#imageSlider" data-slide-to="1"></li>
      <li data-target="#imageSlider" data-slide-to="2"></li>
      <li data-target="#imageSlider" data-slide-to="3"></li>
      <li data-target="#imageSlider" data-slide-to="4"></li>
      <li data-target="#imageSlider" data-slide-to="5"></li>
      <li data-target="#imageSlider" data-slide-to="6"></li>
      <li data-target="#imageSlider" data-slide-to="7"></li>
    </ol>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="{{ url_for('static', filename='images/Pizza_Photo.jpeg') }}"
          alt="Meal 1"
          width="550"
          height="450"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{{ url_for('static', filename='images/Bowl.avif') }}"
          alt="Meal 2"
          width="550"
          height="450"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{{ url_for('static', filename='images/image3.jpg') }}"
          alt="Meal 3"
          width="550"
          height="450"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{{ url_for('static', filename='images/image4.jpeg') }}"
          alt="Meal 4"
          width="550"
          height="450"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{{ url_for('static', filename='images/image5.jpg') }}"
          alt="Meal 5"
          width="550"
          height="450"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{{ url_for('static', filename='images/image6.webp') }}"
          alt="Meal 6"
          width="550"
          height="450"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{{ url_for('static', filename='images/image7.webp') }}"
          alt="Meal 7"
          width="550"
          height="450"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{{ url_for('static', filename='images/image8.jpg') }}"
          alt="Meal 8"
          width="550"
          height="450"
        />
      </div>
    </div>

    <a
      class="carousel-control-prev"
      href="#imageSlider"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#imageSlider"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <script>
      $(document).ready(function () {
        $("#imageSlider").carousel({
          interval: 5000,
        });
      });
    </script>
  </div>
</div>
{% endblock %}
