{% extends "base.html" %} {% block content %}
<div class="container search-results">
  <h2>Search Results</h2>
  <ul>
    {% for recipe in recipes %}
    <li>
      <h3>
        <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}"
          >{{ recipe.title }}</a
        >
      </h3>
      {% if recipe.image %}
      <img
        src="{{ recipe.image }}"
        alt="{{ recipe.title }}"
        class="img-thumbnail"
      />
      {% endif %}
      <p>{{ recipe.summary }}</p>
    </li>
    {% endfor %}
  </ul>
  {% if page < total_pages %}
  <a
    href="{{ url_for('search_results', page=page+1, total_results=total_results) }}"
    class="btn btn-primary"
    >Next</a
  >
  {% endif %}
</div>
{% endblock %}
