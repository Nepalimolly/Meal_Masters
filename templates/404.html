<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
      }

      .container {
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        font-size: 48px;
        color: #333;
      }

      p {
        font-size: 18px;
        color: #666;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 - Page Not Found</h1>
      <p>Sorry, the page you are looking for could not be found.</p>
      <p>
        Go back to <a href="/">the homepage</a> or check the URL for errors.
      </p>
    </div>
  </body>
</html>
